<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCYB Forum - Logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">PCYB Forum</div>
        </div>
    </div>

    <div class="main-content">
        <div class="login-card">
            <div class="login-header">
                <h2>Zaloguj się</h2>
            </div>
            
            <div class="login-form">
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
                
                <form method="post">
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika:</label>
                        <input type="text" id="username" name="username" placeholder="Wpisz swoją nazwę użytkownika" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input type="password" id="password" name="password" placeholder="Wpisz swoje hasło" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Zaloguj się</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 PCYB Forum. Wszystkie prawa zastrzeżone. | <a href="#">Regulamin</a> | <a href="#">Prywatność</a></p>
    </div>
</body>
</html>
